- name: Disable Google Accounts Daemon
  ignore_errors: yes
  become: yes
  copy:
    dest: /etc/default/instance_configs.cfg
    content: |
      [Accounts]
      accounts_daemon = false
  notify:
    - restart google-guest-agent.service

- name: Stop, disable, and mask the snap, apt, and motd services
  become: yes
  systemd:
    name: "{{item}}"
    enabled: no
    state: stopped
    masked: yes
  with_items:
    - snapd
    - apt-daily-upgrade.timer
    - apt-daily.timer
    - motd-news.timer
    - motd-news.service

- name: Install dependencies
  become: yes
  apt:
    name: "{{ item }}"
    update_cache: yes
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg
    - lsb-release
    - python3-pip

- name: Add Docker GPG apt Key
  become: yes
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  become: yes
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Update apt and install docker-ce
  become: yes
  apt: update_cache=yes name=docker-ce state=latest

- name: Creates .docker directory
  file:
    path: ~/.docker
    state: directory

- name: Register gcloud Credential Helper
  copy:
    # normally generated by `yes | gcloud auth configure-docker`
    src: config.json
    dest: ~/.docker/config.json

- name: Add gcloud SDK to global path
  lineinfile:
    path: /etc/bash.bashrc
    insertbefore: BOF
    regexp: '^PATH=.*google-cloud-sdk'
    line: PATH=$PATH:/snap/google-cloud-sdk/current/bin/
  become: yes

- name: Install docker python package
  pip:
    name: docker

- name: Install {{getherscan_image}}
  docker_image:
    name: '{{getherscan_image}}'
    source: pull
    force_source: yes

- meta: flush_handlers
